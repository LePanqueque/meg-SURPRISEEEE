<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Meg ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffe6e9, #ffc0cb);
            text-align: center;
            padding: 50px;
            color: #5a3d5c;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-family: 'Pacifico', cursive;
            font-size: 1.8em;
        }
        .container {
            margin-top: 40px;
        }
        .link-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff6b81;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .link-button:hover {
            background: #ff4757;
        }
        .hidden-message {
            display: none;
            margin-top: 50px;
            font-size: 1.8em;
            font-family: 'Pacifico', cursive;
        }
        .input-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ff6b81;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4757;
        }
        .image-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-container div {
            position: relative;
            cursor: not-allowed;
        }
        .image-container img {
            width: 300px;
            border-radius: 15px;
        }
        .word {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #ff4757;
            display: none;
        }
    </style>
</head>
<body>
    <h1>HI BABY THIS IS FOR YOU ‚ù§Ô∏è</h1>
    <p>CLICK EM</p>

    <div class="container">
        <a href="https://word.rodeo/?utm_source=share#atoCFjbSnWytB/dRO/h2YobubtYC051Ieuo+caFsnnbM3KDe5cBGRzfhnJ8x9Wtq+FP+8vSfr+k=" class="link-button">Custom Wordle</a>
        <a href="https://customstrandsnyt.com/play/-YourSpecialDay/" class="link-button">Custom Strands</a>
    </div>

    <div class="input-container">
        <p>Enter the magic words to reveal a secret:</p>
        <input type="text" id="answerInput1" placeholder="First word...">
        <input type="text" id="answerInput2" placeholder="Second word...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="hiddenMessage" class="hidden-message">Click on the images</div>
    <div id="imageContainer" class="image-container">
        <div onclick="revealWord(0)"><img id="customImage1" src="https://github.com/LePanqueque/meg-SURPRISEEEE/blob/main/Megcutie.jpg.jpg?raw=true" alt="A special surprise"><p id="word1" class="word">I</p></div>
        <div onclick="revealWord(1)"><img id="customImage2" src="https://github.com/LePanqueque/meg-SURPRISEEEE/blob/main/IMG_1322.jpg?raw=true" alt="Another surprise"><p id="word2" class="word">LOVE</p></div>
        <div onclick="revealWord(2)"><img id="customImage3" src="https://github.com/LePanqueque/meg-SURPRISEEEE/blob/main/IMG_2120.jpg?raw=true" alt="Yet another surprise"><p id="word3" class="word">YOU</p></div>
    </div>
    
    <div id="flowerMessage" class="hidden-message" style="display: none;">I wonder what's in the flower? (click the flower)</div>
    <div id="flower" class="hidden-message" style="display: none; cursor: pointer;" onclick="showFinalMessage()">üå∏</div>
    <div id="finalMessage" class="hidden-message" style="display: none;">LOOK BEHIND U HAHA</div>

    <script>
        let unlocked = false;
        let wordCount = 0;

        function checkAnswer() {
            const input1 = document.getElementById('answerInput1').value.trim().toLowerCase();
            const input2 = document.getElementById('answerInput2').value.trim().toLowerCase();
            
            if (input1 === 'bloom' && input2 === 'happybirthday') {
                document.getElementById('hiddenMessage').style.display = 'block';
                document.querySelectorAll('.image-container div').forEach(div => div.style.cursor = 'pointer');
                unlocked = true;
            } else {
                alert('Not quite! Keep trying.');
            }
        }

        function revealWord(index) {
            if (!unlocked) return;

            let words = [document.getElementById('word1'), document.getElementById('word2'), document.getElementById('word3')];

            if (words[index].style.display !== 'block') { 
                words[index].style.display = 'block';
                wordCount++;
            }

            if (wordCount === 3) {
                document.getElementById('flowerMessage').style.display = 'block';
                document.getElementById('flower').style.display = 'block';
            }
        }

        function showFinalMessage() {
            document.getElementById('finalMessage').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Meg ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffe6e9, #ffc0cb);
            text-align: center;
            padding: 50px;
            color: #5a3d5c;
        }
        h1 {
            font-size: 3em;
        }
        .container {
            margin-top: 40px;
        }
        .link-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff6b81;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .link-button:hover {
            background: #ff4757;
        }
        .hidden-message {
            display: none;
            margin-top: 50px;
            font-size: 1.5em;
        }
        .input-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ff6b81;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <h1>Hey Meg, This is Just for You ‚ù§Ô∏è</h1>
    <p>Each link below takes you on a special journey‚Äîare you ready?</p>

    <div class="container">
        <a href="https://mywordle.me/?word=bloom" class="link-button">Custom Wordle</a>
        <a href="YOUR_STRANDS_LINK" class="link-button">Custom Strands</a>
    </div>

    <div class="input-container">
        <p>Enter the magic word to reveal a secret:</p>
        <input type="text" id="answerInput" placeholder="Type here...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="hiddenMessage" class="hidden-message">
        Hmm... I wonder what's hidden in the flowers? üå∏
    </div>

    <script>
        function checkAnswer() {
            const input = document.getElementById('answerInput').value.trim().toLowerCase();
            if (input === 'bloom') {
                document.getElementById('hiddenMessage').style.display = 'block';
            } else {
                alert('Not quite! Keep trying.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Meg ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffe6e9, #ffc0cb);
            text-align: center;
            padding: 50px;
            color: #5a3d5c;
        }
        h1 {
            font-size: 3em;
        }
        .container {
            margin-top: 40px;
        }
        .link-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff6b81;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .link-button:hover {
            background: #ff4757;
        }
        .hidden-message {
            display: none;
            margin-top: 50px;
            font-size: 1.5em;
        }
        .input-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ff6b81;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4757;
        }
        .image-container {
            display: none;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-container img {
            width: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>HI BABY THIS IS FOR YOU ‚ù§Ô∏è</h1>
    <p>CLICK EM</p>

    <div class="container">
        <a href="https://word.rodeo/?utm_source=share#atoCFjbSnWytB/dRO/h2YobubtYC051Ieuo+caFsnnbM3KDe5cBGRzfhnJ8x9Wtq+FP+8vSfr+k=" class="link-button">Custom Wordle</a>
        <a href="https://customstrandsnyt.com/play/-YourSpecialDay/" class="link-button">Custom Strands</a>
    </div>

    <div class="input-container">
        <p>Enter the magic words to reveal a secret:</p>
        <input type="text" id="answerInput1" placeholder="First word...">
        <input type="text" id="answerInput2" placeholder="Second word...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="hiddenMessage" class="hidden-message">
        Hmm... I wonder what's hidden in the flowers? üå∏
    </div>

    <div id="imageContainer" class="image-container">
        <img id="customImage1" src="https://github.com/LePanqueque/meg-SURPRISEEEE/blob/main/Megcutie.jpg.jpg?raw=true" alt="A special surprise">
        <img id="customImage2" src="https://github.com/LePanqueque/meg-SURPRISEEEE/blob/main/IMG_1322.jpg?raw=true" alt="Another surprise">
        <img id="customImage3" src="https://github.com/LePanqueque/meg-SURPRISEEEE/blob/main/IMG_2120.jpg?raw=true" alt="Yet another surprise">
    </div>

    <script>
        function checkAnswer() {
            const input1 = document.getElementById('answerInput1').value.trim().toLowerCase();
            const input2 = document.getElementById('answerInput2').value.trim().toLowerCase();
            if (input1 === 'bloom' && input2 === 'happybirthday') {
                document.getElementById('hiddenMessage').style.display = 'block';
                document.getElementById('imageContainer').style.display = 'flex';
            } else {
                alert('Not quite! Keep trying.');
            }
        }
    </script>
</body>
</html>
